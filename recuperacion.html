<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/recuperacion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Correo enviado</title>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">¡El correo fue enviado exitosamente!</h1>
            <p class="subtitle">Por favor, verifica tu correo y sigue las instrucciones para restablecer la contraseña</p>

            <div class="email-image">
                <img src="icons/email.svg" alt="email-logo">
            </div>

            <button class="primary-button login-button">Iniciar sesión</button>
            
            <p class="resend">
                <span>¿No recibiste el correo?</span>
                <a href="/">Reenviar</a>
            </p>
        </div>
    </div>
</body>

</html>
