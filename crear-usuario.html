<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/crear-usuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Crear usuario</title>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">Crea nuevo usuario</h1>

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Nombre</label>
                    <input type="text" id="name" class="input input-name">
    
                    <label for="email" class="label">Correo</label>
                    <input type="email" id="email" class="input input-email">
    
                    <label for="password" class="label">Contrase√±a</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">
                    
                </div>
                <input type="submit" value="Crear" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>

</html>
